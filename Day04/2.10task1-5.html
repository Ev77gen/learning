<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>

  <body>
    <script type="text/javascript" charset="utf-8">
      
      // 2.10task1
      if ("0") {
        alert("Привет");
      }
      
      // 2.10task2
      let name = prompt("Какое официальное название JavaScript?");
      if (name == "ECMAScript") {
        alert("Верно!");
      } else {
        alert("Не знаете? ECMAScript!");
      }
      
      // 2.10task3
      let value = prompt("Введите любое число", 0);
      if (value > 0) {
        alert(1);
      } else if (value < 0) {
        alert(-1);
      } else {
        alert(0);
      }
      
      // 2.10task4
      let a = prompt('Введите число "a"', 0);
      let b = prompt('Введите число "b"', 0);
      let result = a + b < 4 ? "Мало" : "Много";
      alert(result);
      
      // 2.10task5
      let login = prompt("Логин");
      let message =
        login == "Сотрудник"
          ? "Привет"
          : login == "Директор"
          ? "Здравствуйте"
          : login == ""
          ? "Нет логина"
          : "";
      alert(message);

    </script>
