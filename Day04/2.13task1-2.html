  <script>
    let browser=prompt("Какой у вас браузер?");
    if(browser==='Edge') {
      alert ('У вас Edge!');
    } else if(browser==='Opera'||browser==='Safari'||browser==='Firefox'||browser==='Chrome') {
      alert('Ok we support these browsers too');
    } else {
      alert('We hope that this page looks ok!');
    }
    
    let number=+prompt('Введите число между 0 и 3');
    switch(number) {
    case 0: alert('Вы ввели 0');
    break;
    case 1: alert('Вы ввели число 1');
    break;
    case 2:
    case 3: alert('Вы ввели число 2, а может и 3');
    break;
    }
  </script>
