<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let rangeFrom = 2;
      let rangeTo = 10;
      let i = rangeFrom;
      let n = rangeTo;
      next: 
			for (i; i <= n; i++) {
        for (let j = 2; j < i; j++) {
        if (i % j == 0) continue next;
        }
      alert(i);
      }
    </script>
  </body>
</html>
