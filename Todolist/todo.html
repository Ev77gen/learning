<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=, initial-scale=1.0" />
        <title>ToDo list</title>
        <link rel="stylesheet" href="todo.css" />
    </head>
    <body>
        <div class="container">
                <h1>My To Do List</h1>
            <div class="input-newtodo">
                <input class="newtodo" type="text" placeholder="add new todo"/>
            </div>
            <div class="list-body">
                <div class="body-check"></div>
                <div class="body-todo"></div>
            </div>
            <div class="list-menu">
                <button>Save</button>
                <button>Clear</button>
                <button>Tips</button>
            </div>
        </div>
    </body>
</html>
