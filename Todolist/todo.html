<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div class="container">
            <div class="list-name">
                <div class="list-name-mytodo">My To Do List</div>
            </div>
            <div class="input-newtodo">
                <input class="newtodo" />
            </div>
            <div class="list-body">
                <div class="body-check"></div>
                <div class="body-todo"></div>
                <div class="body-scroll"></div>
            </div>
            <div class="list-menu">
                <button>Save</button>
                <button>Clear</button>
                <button>Tips</button>
            </div>
        </div>
        <style>
            .container {
                display: flex;
                flex-direction: column;
                margin: 0 auto;
                max-width: 500px;
                position: relative;
                height: 100vh;
                border-style: solid;
                border-width: 2px;
            }
            .list-name {
                display: flex;
                background-color: rgb(129, 163, 238);
                color: rgb(32, 9, 97);
                padding-top: 20px;
                padding-left: 20px;
                padding-bottom: 10px;
                font-size: 25pt;
                font-family: "Gill Sans", "Gill Sans MT", Calibri,
                    "Trebuchet MS", sans-serif;
                font-style: italic;
            }

            .input-newtodo {
                display: flex;
                height: 50px;

                border-top-style: solid;
                border-top-width: 4px;
                padding-left: 35px;
                border-bottom-style: solid;
                border-bottom-width: 4px;
                background-color: rgb(174, 194, 214);
            }
            .newtodo {
                display: flex;
                flex: 1;
                font-family: "Franklin Gothic Medium", "Arial Narrow", Arial,
                    sans-serif;
                font-size: 25px;
                background-color: rgb(224, 237, 252);
            }
            .list-body {
                display: flex;
                flex: 1 1 0px;
                border-bottom-width: 2px;
                border-bottom-style: solid;
            }
            .body-check {
                display: flex;
                width: 35px;
                border-right-width: 2px;
                border-right-style: solid;
                background-color: rgb(174, 194, 214);
            }
            .body-todo {
                display: flex;
                flex: 1 1 0;
                background-color: rgb(168, 166, 166);
                background-image: url(https://i0.wp.com/churchofbangladesh.org/wp-content/uploads/2016/03/20-Seamless-Paper-Texture.jpg);
            }
            .body-scroll {
                display: flex;
                width: 10px;
                border-left-width: 2px;
                border-left-style: solid;
                background-image: url(https://www.publicdomainpictures.net/pictures/210000/velka/gray-textured-pattern-background-1488751952b8R.jpg);
                opacity: 0.3;
            }
            .list-menu {
                display: flex;
                flex: 0 0 50px;
                justify-content: center;
                background-color: rgb(129, 163, 238);
            }
        </style>
    </body>
</html>
